<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
    <title>Home</title>
</head>
<body>
    <div class="jumbotron">
        <h1>The Force app</h1>
        <hr />
        <a href="/add"><button class="btn btn-primary">Add</button></a>
        <a href="/find"><button class="btn btn-success">Find</button></a>
    </div>

    <div class="container">
        <h1>All Characters</h1>
        <div class="row" id="allCharacters">
            <!-- example starts -->

            <!-- example ends -->
        </div>
    </div>

    <script>
        console.log("hello World");
        const allCharacters = document.getElementById("allCharacters");
        fetch("/api/characters")
        .then((res) => res.json())
        .then((data) => {
            console.log(data);
            data.forEach((forceMaster) => {
                allCharacters.insertAdjacentHTML("beforeend", 
                `
            
                <div class="col-sm-12 col-md-6 mt-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="card-text">
                                <p>Name: ${forceMaster.name}.</p>  
                                <p>Role: ${forceMaster.role}.</p>
                                <p>Force Points: ${forceMaster.forcePoints}.</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                `)
            })

        })
        .catch((err) => console.log(err));

    </script>
</body>
</html>
